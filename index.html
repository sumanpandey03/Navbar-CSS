<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .right ul {
        list-style: none;
        display: flex;
        gap: 30px;
      }
      .logo img {
        width: 120px;
        border-radius: 10px;
      }
    </style>
  </head>

              Products
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="-0 0 35 8"
                width="24"
                height="24"
                color="#000000"
                fill="none"
              >
                <path
                  d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 8 6 9"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </li>
            <li>
              Pricing<svg
                xmlns="http://www.w3.org/2000/svg"

                <path
                  d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9"

            <li>

                <path

                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </li>
            <li>
              About us
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 35 8"
                width="24"
                height="24"
                color="#000000"
                fill="none"
              >
                <path
                  d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9"
